<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/mastermind.css">
    <link rel="icon" href="/images/logo.png" type="image/png">
    <title>Mastermind | Login</title>
</head>

<body>
        <script language="javascript" type="text/javascript" src="/nav.txt"></script>
    <h2>Login</h2>
    <form action="" method="get" id="loginForm">
        <label for="username">username:</label>
        <input type="text" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <hr style="color: #f3f1f1">
    <h2>Create accout</h2>
    <form action="" method="get" id="registerForm">
        <label for="fullName">Full name: </label>
        <input type="text" name="username"><br><br>
        <label for="contact">Contact: </label>
        <input type="text" placeholder="Email/Contact"><br><br>
        <label for="username">username: </label>
        <input type="text" name="username"><br><br>
        <label for="password">Password: </label>
        <input type="password" name="firstPassword"><br><br>
        <label for="confirmPassword">Confirm</label>
        <input type="password" name="verifyPassword"><br><br>
        <label for="school">University: </label>
        <input type="text" name="school" placeholder="or school"><br><br>
        <label for="course">Course: </label>
        <select name="course" id="course">
            <option value="medicine">MBChB</option>
            <option value="pharmacy">Pharmacy</option>
            <option value="nursing">Nursing</option>
        </select><br><br>
        <label for="selfie">Selfie: </label>
        <input type="file"><br><br>
        <button id="registerBtn" name="registerBtn">Register Now</button>
    </form>
    <script language="javascript" type="text/javascript" 
    src="/footer.txt"></script>
    <script src="/mastermind.js"></script>
</body>

</html>
